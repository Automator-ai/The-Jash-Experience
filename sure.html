<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Sure?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Are you absolutely sure???</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Make No run away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // After 5 seconds, No disappears forever
  setTimeout(() => {
    noBtn.style.display = "none";
  }, 5000);

  document.getElementById("yesBtn").onclick = () => {
    window.location.href = "Yes.html";
  };
</script>

</body>
</html>
